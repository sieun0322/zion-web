apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zion-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: zion.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zion-next-service
                port:
                  number: 80
